[book]
title = "Tyler Jones"
authors = ["Tyler Jones"]
language = "en"
multilingual = false
src = "src"

[output.html]
additional-css = ["custom.css", "././mdbook-admonish.css"]
no-section-label = true

[build]
create-missing = false # if enabled, if the path in summary doesnt exist it will create an empty page

[preprocessor]

[preprocessor.admonish]
command = "mdbook-admonish" # https://tommilligan.github.io/mdbook-admonish/
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`

[output.html.fold]
enable = true # the left navigation elements will fold when clicked

#theme info
# https://rust-lang.github.io/mdBook/format/theme/index.html